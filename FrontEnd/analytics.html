            <div class="analytics-header">
              <!-- Display top 5 most sick student here and get the data from this get api http://127.0.0.1:5000//top/students -->
              
              <canvas id="myChart" style="width:100%;max-width:700px"></canvas>

              <script>
                var xValues = ["Student1", "Student2", "Student3", "Student4", "Student5"];
                var yValues = [5,4,3,2,1];
                var barColors = ["red", "green","blue","orange","brown"];

                new Chart("myChart", {
                  type: "bar",
                  data: {
                    labels: xValues,
                    datasets: [{
                      backgroundColor: barColors,
                      data: yValues
                    }]
                  },
                  options: {
                    legend: {display: false},
                    title: {
                      display: true,
                      text: "Top 5 sick students in BMU"
                    }
                  }
                });
              </script>

              <canvas id="myChart2" style="width:100%;max-width:700px"></canvas>

              <script>
                var xValues = ["Disease1", "Disease2", "Disease3", "Disease4", "Disease5"];
                var yValues = [55, 49, 44, 24, 15];
                var barColors = ["red", "green","blue","orange","brown"];

                new Chart("myChart2", {
                  type: "bar",
                  data: {
                    labels: xValues,
                    datasets: [{
                      backgroundColor: barColors,
                      data: yValues
                    }]
                  },
                  options: {
                    legend: {display: false},
                    title: {
                      display: true,
                      text: "Top 5 Diseases in BMU"
                    }
                  }
                });
              </script>
